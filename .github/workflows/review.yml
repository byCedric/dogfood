name: review

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos
          - ubuntu
          - windows
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âœ… Lint code
        run: pnpm run lint --max-warnings=0

      - name: ğŸ§ª Test code
        run: pnpm run test --maxWorkers=1
